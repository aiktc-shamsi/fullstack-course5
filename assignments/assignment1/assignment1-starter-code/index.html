<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .success{ color: green; border:1px solid green; }
      .error{ color: red; border:1px solid red; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" ng-model="lunch_items" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <!--I do NOT consider and empty item, i.e., , , as an item towards to the count-->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message {{class}}">
           {{message}}
         </div>
   </div>

</body>
</html>
